<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Guess Color</title>
	<link rel="stylesheet" href="guesscolor.css">
	<link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
</head>

<body>
	    <!-- CONTAINER-->
	<div class="container">           

		<!-- BLOCK1 -->
		<div class="block1">
			<h1>Guess a color </h1>
		</div>
		<!-- END BLOCK1 -->

		<!-- SELECTOR -->
		<div class="selector">
			<select name="colorselect" id="colorselect">
				<option value="Red" selected>Rouge</option>
				<option value="Yellow">Jaune</option>
				<option value="Blue">Bleu</option>
				<option value="Green">Vert</option>
			</select>
		</div>
		<!-- END SELECTOR -->

		<!-- BUTTON -->
		<div class="button">
			<button id="bouton">Guess !</button>
		</div>
		<!-- END BUTTON -->

		<!-- IMAGE -->
		<div id="image">
			
		</div>
		<!-- END IMAGE -->

	</div>		
		<!-- END CONTAINER-->
	<script src="guesscolor.js"></script>
</body>
</html>
